<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo Delivery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-top">
                <div class="location">
                    <span class="location-label">Localização</span>
                    <span class="location-value">São Paulo, Brasil ▼</span>
                </div>
                <div class="header-icons">
                    <button class="header-btn"><i class="ri-shopping-cart-2-line"></i></button>
                    <button class="header-btn"><i class="ri-user-3-line"></i></button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar bolos, sabores...">
                <button class="search-btn"><i class="ri-search-line"></i></button>
            </div>
        </header>
        <main>
            <section class="special-offer">
                <div class="offer-banner">
                    <div class="offer-info">
                        <span class="offer-title">Oferta Especial</span>
                        <span class="offer-desc">Até 40% OFF em bolos selecionados!</span>
                        <button class="offer-btn">Ver Ofertas</button>
                    </div>
                    <img class="offer-img" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Oferta de Bolo">
                </div>
            </section>
            <section class="categories">
                <h2 class="section-title">Categorias <span class="view-all">ver todos</span></h2>
                <div class="categories-circular" id="categories-list"></div>
            </section>
            <section class="products-list">
                <h2 class="section-title">Destaques <span class="view-all">ver todos</span></h2>
                <div id="products-list" class="products-grid"></div>
            </section>
            <section id="orders-list" class="orders-list" style="display:none"></section>
            <div id="product-modal" class="modal" style="display:none;">
                <div class="modal-content product-modal-content">
                    <button class="close-modal"><i class="ri-close-line"></i></button>
                    <div class="modal-img-container">
                        <img id="modal-img" src="" alt="Bolo" class="modal-img-big">
                    </div>
                    <div class="modal-info">
                        <h3 id="modal-title" class="modal-title"></h3>
                        <div class="modal-rating"><span id="modal-rating"></span></div>
                        <div class="modal-desc" id="modal-desc"></div>
                        <div class="modal-prof">Feito por <b>Vanessa Xavier</b></div>
                        <div class="modal-kg">
                            <label for="modal-kg-input">Quantidade (kg):</label>
                            <input type="number" id="modal-kg-input" min="0.5" step="0.5" value="1">
                        </div>
                        <button class="add-to-cart">Adicionar ao pedido</button>
                    </div>
                </div>
            </div>
        </main>
        <nav class="bottom-nav">
            <button class="nav-btn active"><i class="ri-home-5-line nav-icon"></i><span class="nav-label">Home</span></button>
            <button class="nav-btn"><i class="ri-shopping-bag-3-line nav-icon"></i><span class="nav-label">Pedidos</span></button>
            <button class="nav-btn"><i class="ri-heart-line nav-icon"></i><span class="nav-label">Favoritos</span></button>
            <button class="nav-btn"><i class="ri-chat-3-line nav-icon"></i><span class="nav-label">Chat</span></button>
            <button class="nav-btn"><i class="ri-user-3-line nav-icon"></i><span class="nav-label">Perfil</span></button>
        </nav>
    </div>
    <a href="https://wa.me/5511973425461" class="whatsapp-float" target="_blank" rel="noopener" aria-label="Fale conosco no WhatsApp">
        <i class="ri-whatsapp-line wa-icon"></i>
    </a>
    <script src="script.js"></script>
</body>
</html>
